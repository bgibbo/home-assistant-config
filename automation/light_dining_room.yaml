    - alias: "Dining Room Light On when somebody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_dining
          to: 'on'
      condition:
          condition: and
          conditions:
              - condition: state
                entity_id: input_boolean.presence_home_party
                state: 'off'
              - condition: numeric_state
                entity_id: input_slider.darkness
                above: 2
      action:
          service: light.turn_on
          # entity_id: light.ge_12724_3way_dimmer_switch_level_3_0
          entity_id: light.switch_level_3_0
          data:
              brightness: 255

    - alias: "Dining Room Light Off when nobody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_dining
          to: 'off'
      condition:
          condition: state
          entity_id: input_boolean.presence_home_party
          state: 'off'
      action:
          service: light.turn_off
          # entity_id: light.ge_12724_3way_dimmer_switch_level_3_0
          entity_id: light.switch_level_3_0
    
    - alias: "Dining Room Fade in During Party Mode"
      trigger:
          platform: state
          entity_id: input_slider.darkness
      condition:
          condition: state
          entity_id: input_boolean.presence_home_party
          state: 'on'
      action:
          service: light.turn_on
          data_template:
              # entity_id: light.ge_12724_3way_dimmer_switch_level_3_0
              entity_id: light.switch_level_3_0
              brightness: '{{ states.input_slider.darkness.state | int * 50 }}'
