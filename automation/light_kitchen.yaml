    - alias: "Kitchen Light On when somebody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_kitchen
          to: 'on'
      action:
          service: light.turn_on
          # entity_id: light.ge_12724_3way_dimmer_switch_level_6_0
          entity_id: light.switch_level_6_0
          data:
              brightness: 255

    - alias: "Kitchen Light Off when nobody is there"
      trigger:
          platform: state
          entity_id: input_boolean.presence_room_kitchen
          to: 'off'
      action:
          service: light.turn_off
          # entity_id: light.ge_12724_3way_dimmer_switch_level_6_0
          entity_id: light.switch_level_6_0
