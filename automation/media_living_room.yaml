    - alias: "Roku Playing Keep Lights On"
      condition:
          condition: state
          entity_id: input_boolean.presence_room_living
          state: "on"
      trigger:
          platform: state
          entity_id: media_player.roku_6325ae219771    # find-roku
          to: 'playing'
      action:
          - service: light.turn_on
            data:
                entity_id: light.living_room
                brightness: 65
          - service: input_select.select_option
            data:
                entity_id: input_select.delay_dining_room
                option: "Immediate"
          - service: input_select.select_option
            data:
                entity_id: input_select.delay_kitchen
                option: "Immediate"
          - service: input_select.select_option
            data:
                entity_id: input_select.delay_living_room
                option: "30 Minutes"
          - service: input_boolean.turn_off
            data:
                entity_id: input_boolean.mode_movie

