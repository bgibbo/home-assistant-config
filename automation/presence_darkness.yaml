
    - alias: "Sunny"
      trigger:
          - platform: numeric_state
            entity_id: sensor.solar_angle
            above: 10
          - platform: numeric_state
            entity_id: sensor.dark_sky_cloud_coverage
            above: 90
          - platform: numeric_state
            entity_id: sensor.dark_sky_precip_intensity
            above: 1 
      condition:
          condition: numeric_state
          entity_id: sensor.solar_angle
          above: 10
      action:
          service: input_slider.select_value
          data_template:
              entity_id: input_slider.darkness
              value:  >
                  {% if states.sensor.dark_sky_cloud_coverage.state | float > 90.0 %}
                      {% if sensor.dark_sky_precip_intensity | float > 1.0 %}
                          2
                      {% else %}
                          1
                      {% endif %}
                  {% else %}
                      0
                  {% endif %}
          
    - alias: "Sunset"
      trigger:
          - platform: numeric_state
            entity_id: sensor.solar_angle
            below: 10
            above: -30
          - platform: numeric_state
            entity_id: sensor.dark_sky_cloud_coverage
            above: 70
          - platform: numeric_state
            entity_id: sensor.dark_sky_precip_intensity
            above: 1 
      condition:
          condition: numeric_state
          entity_id: sensor.solar_angle
          below: 10
          above: -30
      action:
          service: input_slider.select_value
          data_template:
              entity_id: input_slider.darkness
              value:  >
                  {% if states.sensor.dark_sky_cloud_coverage.state | float > 70.0 %}
                      {% if sensor.dark_sky_precip_intensity | float > 1.0 %}
                          5
                      {% else %}
                          4
                      {% endif %}
                  {% else %}
                      3
                  {% endif %}

    - alias: "Evening"
      trigger:
          platform: numeric_state
          entity_id: sensor.solar_angle
          below: -30
      action:
          service: input_slider.select_value
          data:
              entity_id: input_slider.darkness
              value:     6

